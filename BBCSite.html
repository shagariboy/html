<!DOCTYPE html>
<html lang="en">
<style>
  /* NAVBAR STYLING STARTS */
.navbar {
 display: flex;
 align-items: center;
 justify-content: flex-start;
 padding: 10px 10px;
 background-color: #000000;
 color: #fff;
 height: 25px;
 gap: 1em;
 font-family: Tahoma;
}
.nav-links a {
 color: #fff;
}
/* LOGO */
.logo {
 padding: 10px 0px;
 height: 25px;
 width: 20px;
 gap: 1em;
}
/* SIGN IN */
.signin {
  width: 25px;
  height: 25px;  
  border-radius: 50%;
  padding: 0px 40px;
} 
/*img.signin {
  border-radius: 50;
}*/
.text {
  font-size:10px;
  padding-left:0px;
  vertical-align:left;
}
.vertical-line{
  display: inline-flex;
  border-left: 1px solid #fff;
  margin: 0px 100px 0pxx;
  height: 25px;
}
/* NAVBAR MENU */
.menu {
 display: flex;
 list-style: none;
 gap: 1em;
 font-size: 18px;
 align-items: center;
}
.menu li:hover {
 background-color: #4c9e9e;
 border-radius: 5px;
 transition: 0.3s ease;
}
.menu li {
 padding: 5px;
 margin-left: 10px;
}
/* DROPDOWN MENU */
.more {
 position: relative; 
}
.dropdown {
 background-color: rgb(1, 139, 139);
 padding: 1em 0;
 position: absolute; /*WITH RESPECT TO PARENT*/
 display: none;
 border-radius: 8px;
 top: 35px;
}
.dropdown li + li {
 margin-top: 10px;
}
.dropdown li {
 padding: 0.5em 1em;
 width: 8em;
 text-align: center;
}
.dropdown li:hover {
 background-color: #4c9e9e;
}
.more:hover .dropdown {
 display: block;
}
.form {
  background-color: #fff;
  width: 195px;
  height: 25px;
  border-radius: 5px;
  display: flex;
  flex-direction: row;
  align-items: center;
}
input {
  all: unset;
  font: 16px system-ui;
  color: #000000;
  height: 100%;
  width: 100%;
  padding: 6px 10px;
}
button {
  all: unset;
  cursor: pointer;
  width: 44px;
  height: 44px;
}

svg {
  color: #000000;
  fill: currentColor;
  width: 24px;
  height: 24px;
  padding: 10px;
}

.imgLeft {
  display: inline-grid;
}
.imgLeft img {
  order: -1;
}
.imgRight {
  display: grid;
  vertical-align: right;
}
.imgRight img {
  order: -1;
}

</style>
